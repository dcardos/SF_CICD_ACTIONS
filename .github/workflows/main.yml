# This is a basic workflow to help you get started with Actions

name: DevTest

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
    paths:
      - 'force-app/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'force-app/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: sfdx-actions/setup-sfdx@v1
        with:
          sfdx-auth-url: ${{ secrets.AUTH_CREATIVE }}

      # commands using the runners shell
      - name: 'Instal delta sfdx plugin'
        run: sfdx plugins:install sfdx-git-delta
      - name: 'Produce delta packages'
        run: sfdx sgd:source:delta --to HEAD --from HEAD^ --output .
      - name: 'Run Test on Metadata'
        run: sfdx force:source:deploy -x package/package.xml --testlevel=RunLocalTests --checkonly
